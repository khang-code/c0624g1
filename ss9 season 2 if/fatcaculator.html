<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính mực độ mỡ trong máu</title>
</head>
<body>

<script>
    let high = prompt('chiều cao của bạn (tính bằng m)')
    let fat = prompt('cân nặng của bạn (tính bằng kg')
    let bmi = parseFloat(fat) / (parseFloat(high) * parseFloat(high));
    if (bmi < 18)
    document.write("Underweight");
else if (bmi < 25.0)
    document.write("Normal");
else if (bmi < 30.0)
    document.write("Overweight");
else
    document.write("Obese");
</script>
</body>
</html>
