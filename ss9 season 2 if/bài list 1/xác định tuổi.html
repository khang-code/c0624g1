<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tuổi đi học</title>
</head>
<body>
<script>
    let inputage = prompt ('tuổi của bạn học lớp 10')
    let age = parseInt(inputage)
    if (age<=14) {alert('bạn chưa đủ tuổi học hớp 10')}
    else {alert('bạn đủ tuổi')}
</script>
</body>
</html>
