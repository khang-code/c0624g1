<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số lớn hơn</title>
</head>
<body>
<script> let number1 = prompt('là đầu tiên là')
let number2 =prompt('số thứ hai là')
let number3 =prompt('số thứ ba là')
let a = parseInt(number1)
   let b = parseInt(number2)
 let c= parseInt(number3)
if (a>b&&a>c){alert('số đầu là số lớn nhất')}
else if (b>a&&b>c){alert('số thứ hai là số lớn nhất')}
else {alert('số thứ ba là số lớn nhất')}
</script>
</body>
</html>
