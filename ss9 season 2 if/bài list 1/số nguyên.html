<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkynumber</title>
</head>
<body>
<script>
    let a = prompt('số nguyên của bạn là')
    let number = parseInt(a)
    if (number<0) {alert('số này nhỏ hơn 0')}
    else {alert('số này lớn hơn 0')}
</script>
</body>
</html>
