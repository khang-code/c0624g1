    <title>so sánh</title>

<body>
<script>
    let inputa = prompt(`gia tri cua a`)
    let inputb = prompt('gia tri cua b')
    let a = parseFloat(inputa);
    let b = parseFloat(inputb);
    if (a > b) {
        document.write('a lớn hơn b')
    }    else {document.write('a nhỏ hơn b')}

</script>
</body>
