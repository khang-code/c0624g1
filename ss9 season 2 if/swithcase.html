<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swith-case</title>
</head>
<body>
<script>
   var number = parseInt(prompt("nhập tháng để kiểm tra"));
   let year = parseInt(prompt('nhập năm để kiểm tra'))
   switch (number){
   case 1 :
       case 3 :
       case 5:
       case 7:
       case 8:
       case 10:
       case 12:
       {
   document.write("tháng " + number + "có 31 ngày");break}
       case 4:
       case 6:
       case 9:
       case 11:
       {document.write("tháng " +number + " có 30 ngày");break}
       case 2:
       if ((year % 4===0 &&year%100 !==0 && year % 400 !==0)||(year%100===0 && year % 400===0))
       {document.write("tháng " + number + " có 29 ngày")}
       else {document.write("tháng " + number +" có 28 ngày")}}
   //trường hợp nếu là 400 thì sẽ ra 29 ngày còn 500 thì sẽ ra 28 ngày


</script>
</body>
</html>
