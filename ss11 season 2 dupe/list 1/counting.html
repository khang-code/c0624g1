<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>count</title>
</head>
<body>
<script>
    let i;
    let content=''
    for (i=1;i<=100;i++) {
        content += i + "<br>"
    }
    document.writeln(content)
    if (i ===100){alert('hoàn thành')}
</script>
</body>
</html>
