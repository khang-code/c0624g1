<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
<p id="x1"></p>

<script>
    let sout, i, j;
    sout = "<table border='5' width='300' cellspacing='2' cellpadding='15'>";
    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (j = 2; j <= 10; j++) {
            sout = sout + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        sout = sout + "</tr>";
        // j = 1;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>

</body>
</html>
