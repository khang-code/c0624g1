<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi chiều dài</title>
</head>
<body>
<script>
let feet = parseFloat(prompt('hãy nhập độ dài (feet)'))
let meters = parseFloat((prompt('hãy nhập dộ dài (meters)')))
document.writeln('chiều dài là ' + feet/0.305 + " meters")
document.writeln('<br>')
document.writeln('chiều dài là ' + meters*0.305+' feet')
</script>
</body>
</html>
